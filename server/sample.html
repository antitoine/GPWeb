<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ title }}</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <style type="text/css">
    #main {
      padding: 0;
      position: relative;
      margin-left: auto;
      margin-right: auto;
      width: {{data.canevas.width}};
      height: {{data.canevas.height}};
      border-width: {{data.canevas.borderWidth}};
      border-style: {{data.canevas.borderStyle}};
      border-color: {{data.canevas.borderColor}};
      background-color: {{data.canevas.backgroundColor}};
      {% if data.canevas.backgroundImage !== 'none' %}
      background-image: url({{data.canevas.backgroundImage}});
      background-repeat: {{data.canevas.backgroundRepeat}};
      background-position: {{data.canevas.backgroundPosition}};
      background-size: {{data.canevas.backgroundSize}};
      {% endif %}
    }
    #main .zone {
      position: absolute;
    }
    #main .zone.image img {
      max-width: 100%;
      max-height: 100%;
    }
    body {
      width: 100%;
      background-color: {{data.background.backgroundColor}};
      {% if data.background.backgroundImage !== 'none' %}
      background-image: url({{data.background.backgroundImage}});
      background-repeat: {{data.background.backgroundRepeat}};
      background-position: {{data.background.backgroundPosition}};
      background-size: {{data.background.backgroundSize}};
      {% endif %}
    }
  </style>
</head>
<body>
<div id="main">
{% for zone in data.zones.text %}
  <div
    class="zone text"
    id="{{zone.id}}"
    title="{{zone.name}}"
    style="width: {{zone.width}};
      height: {{zone.height}};
      top: {{zone.top}};
      left: {{zone.left}};
      z-index: {{zone.depth}};
      background-color: {{zone.backgroundColor}};
      {% if zone.backgroundImage !== 'none' %}
      background-image: url({{zone.backgroundImage}});
      {% endif %}
      border-width: {{zone.borderWidth}};
      border-style: {{zone.borderStyle}};
      border-color: {{zone.borderColor}};
    "
    >
    <p
      style="
        font-family: {{zone.font}};
        color: {{zone.color}};
        font-size: {{zone.size}};
        font-style: {{zone.style}};
        font-weight: {{zone.weight}};
        text-decoration: {{zone.decoration}};
        text-align: {{zone.align}};
      "
      >
      {{zone.text}}
    </p>
  </div>
{% endfor %}
{% for zone in data.zones.image %}
  <div
    class="zone image"
    id="{{zone.id}}"
    title="{{zone.name}}"
    style="width: {{zone.width}};
      height: {{zone.height}};
      top: {{zone.top}};
      left: {{zone.left}};
      z-index: {{zone.depth}};
      background-color: {{zone.backgroundColor}};
      border-width: {{zone.borderWidth}};
      border-style: {{zone.borderStyle}};
      border-color: {{zone.borderColor}};
    "
    >
    <img
      src="{{zone.imageFile}}"
      alt="{{zone.description}}"
    />
  </div>
{% endfor %}
{% for zone in data.zones.zone %}
  <div
    class="zone text"
    id="{{zone.id}}"
    title="{{zone.name}}"
    style="width: {{zone.width}};
      height: {{zone.height}};
      top: {{zone.top}};
      left: {{zone.left}};
      z-index: {{zone.depth}};
      background-color: {{zone.backgroundColor}};
      {% if zone.backgroundImage !== 'none' %}
      background-image: url({{zone.backgroundImage}});
      {% endif %}
      border-width: {{zone.borderWidth}};
      border-style: {{zone.borderStyle}};
      border-color: {{zone.borderColor}};
    "
    >
  </div>
{% endfor %}
</div>
</body>
</html>
