<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ title }}</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <style type="text/css">
    body {
      padding: 0;
      width: {{data.canevas.width}};
      height: {{data.canevas.height}};
      border: 1px solid black;
    }
    #canevas {
      position: relative;
      margin-left: auto;
      margin-right: auto;
    }
    .zone {
      position: absolute;
    }
    .zone.image img {
      max-width: 100%;
      max-height: 100%;
    }
    #background {
      width: 100%;
      min-height: 100vh;
    }
  </style>
</head>
<body>
{% for zone in data.zones.text %}
  <div
    class="zone text"
    id="{{zone.id}}"
    title="{{zone.name}}"
    style="width: {{zone.width}};
      height: {{zone.height}};
      top: {{zone.top}};
      left: {{zone.left}};
      z-index: {{zone.depth}};
      background-color: {{zone.backgroundColor}};
      background-image: url({{zone.backgroundImage}});
      border-width: {{zone.borderWidth}};
      border-style: {{zone.borderStyle}};
      border-color: {{zone.borderColor}};
    "
    >
    <p
      style="
        font-family: {{zone.font}};
        color: {{zone.color}};
        font-size: {{zone.size}};
        font-style: {{zone.style}};
        font-weight: {{zone.weight}};
        text-decoration: {{zone.decoration}};
        text-align: {{zone.align}};
      "
      >
      {{zone.text}}
    </p>
  </div>
{% endfor %}
{% for zone in data.zones.image %}
  <div
    class="zone image"
    id="{{zone.id}}"
    title="{{zone.name}}"
    style="width: {{zone.width}};
      height: {{zone.height}};
      top: {{zone.top}};
      left: {{zone.left}};
      z-index: {{zone.depth}};
      background-color: {{zone.backgroundColor}};
      border-width: {{zone.borderWidth}};
      border-style: {{zone.borderStyle}};
      border-color: {{zone.borderColor}};
    "
    >
    <img
      src="{{zone.imageFile}}"
      alt="{{zone.description}}"
    />
  </div>
{% endfor %}
{% for zone in data.zones.zone %}
  <div
    class="zone text"
    id="{{zone.id}}"
    title="{{zone.name}}"
    style="width: {{zone.width}};
      height: {{zone.height}};
      top: {{zone.top}};
      left: {{zone.left}};
      z-index: {{zone.depth}};
      background-color: {{zone.backgroundColor}};
      background-image: url({{zone.backgroundImage}});
      border-width: {{zone.borderWidth}};
      border-style: {{zone.borderStyle}};
      border-color: {{zone.borderColor}};
    "
    >
  </div>
{% endfor %}
</body>
</html>
