<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-ui-layout/ui-layout.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.css">
  </head>
  <body ng-app="gpwebApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div ui-layout id="site">
      <div ui-layout="{flow : 'column', dividerSize : 5}" >
        <div ui-layout-container size="200px">
          <div id="control" ng-include="'views/control.html'" ng-controller="ControlCtrl"></div>
        </div>
        <div ui-layout-container>
          <div id="main" ng-include="'views/main.html'" ng-controller="MainCtrl"></div>
        </div>
        <div ui-layout-container size="50px" max-size="54px">
          <div id="tools" ng-include="'views/tools.html'" ng-controller="ToolsCtrl"></div>
        </div>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/angular-gettext/dist/angular-gettext.js"></script>
    <script src="bower_components/raf/index.js"></script>
    <script src="bower_components/angular-ui-layout/ui-layout.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/control.js"></script>
        <script src="scripts/controllers/tools.js"></script>
        <script src="scripts/translations.js"></script>
        <script src="scripts/directives/zone.js"></script>
        <script src="scripts/directives/zoneimage.js"></script>
        <script src="scripts/directives/zonetext.js"></script>
        <script src="scripts/directives/page.js"></script>
        <script src="scripts/services/pagedata.js"></script>
        <script src="scripts/controllers/settings.js"></script>
        <script src="scripts/directives/resizable.js"></script>
        <script src="scripts/directives/draggable.js"></script>
        <!-- endbuild -->
</body>
</html>
