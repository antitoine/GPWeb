<div id="content">
  <div class="alert-container">
    <alert class="ng-animate-fade" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}}</alert>
  </div>
  <page></page>
</div>

<div id="footer">
  <div class="container-fluid">
    <button class="btn btn-default" ng-click="openSettings()" tooltip="Settings"><span class='glyphicon glyphicon-cog'></span></button>
    <span class="gpweb">GPWeb</span>
  </div>
</div>
