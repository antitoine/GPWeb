<div
  class="zone text"
  ng-attr-id="{{zone.id}}"
  ng-attr-title="{{zone.name}}"
  ng-style="{
    'position': 'relative',
    'width': zone.width,
    'height': zone.height,
    'top': zone.top,
    'left': zone.left,
    'background-color': zone.backgroundColor,
    'background-image': url(zone.backgroundImage),
    'border': zone.border
  }"
  >
  <p
    ng-style="{
      'font-family': zone.font,
      'color': zone.color,
      'font-size': zone.size,
      'font-style': zone.style,
      'text-decoration': zone.decoration,
      'text-align': zone.align
    }"
    >
    {{zone.text}}
  </p>
</div>
