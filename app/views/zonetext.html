<div
  ng-attr-id="{{zone.id}}"
  ng-attr-title="{{zone.name}}"
  ng-style="
    width: '{{zone.width}}';
    length: '{{zone.length}}';
    top: '{{zone.y}}';
    left: '{{zone.x}}';
    background-color: '{{zone.backgroundColor}}';
    background-image: url('backgroundImage');
    border: '{{zone.border}}';
  "
>
  <p
    ng-style="
      font-family: '{{zone.font}}';
      color: '{{zone.color}}';
      font-size: '{{zone.size}}';
      font-style: '{{zone.style}}';
      text-decoration: '{{zone.decoration}}';
      text-align: '{{zone.align}}';
    "
  >
    {{zone.text}}
  </p>
</div>
