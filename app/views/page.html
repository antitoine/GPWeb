<div class="page"
     ng-style="{
      'width': page.page.width,
      'height': page.page.height,
      'background-color': page.page.backgroundColor,
      'background-image': 'url(' + page.page.backgroundImage + ')',
      'background-repeat': page.page.backgroundRepeat,
      'border-width': page.page.borderWidth,
      'border-style': page.page.borderStyle,
      'border-color': page.page.borderColor
    }">
  <zone-text ng-repeat="zone in page.zones.text" ng-click="page.setSelected(zone)"></zone-text>
  <zone-image ng-repeat="zone in page.zones.image" ng-click="page.setSelected(zone)"></zone-image>
  <zone ng-repeat="zone in page.zones.zone" ng-click="page.setSelected(zone)"></zone>
</div>
