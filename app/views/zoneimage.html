<div
  class="zone image"
  ng-attr-id="{{zone.id}}"
  ng-attr-title="{{zone.name}}"
  ng-style="{
    'position': 'relative',
    'width': zone.width,
    'height': zone.height,
    'top': zone.top,
    'left': zone.left,
    'z-index': zone.depth,
    'background-color': zone.backgroundColor,
    'border': zone.border
  }"
  >
  <img
    ng-src="{{zone.imageFile}}"
    ng-attr-alt="{{zone.description}}"
    />
</div>
