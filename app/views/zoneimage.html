<div
  class="zone image"
  ng-attr-id="{{zone.id}}"
  ng-attr-title="{{zone.name}}"
  ng-style="
    position: 'relative';
    width: '{{zone.width}}';
    height: '{{zone.height}}';
    top: '{{zone.y}}';
    left: '{{zone.x}}';
    background-color: '{{zone.backgroundColor}}';
    background-image: url('{{backgroundImage}}');
    border: '{{zone.border}}';
  "
  >
  <img
    ng-src="{{zone.image}}"
    ng-attr-alt="{{zone.description}}"
    />
</div>
