<div
  class="zone"
  ng-attr-id="{{zone.id}}"
  ng-attr-title="{{zone.name}}"
  ng-style="{
    'position': 'relative',
    'width': zone.width,
    'height': zone.height,
    'top': zone.top,
    'left': zone.left,
    'background-color': zone.backgroundColor,
    'background-image': url(zone.backgroundImage),
    'border': zone.border
  }"
  >
</div>
