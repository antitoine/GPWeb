<div
  resizable data-resizable-containment="#canevas"
  draggable data-draggable-containment="#canevas"
  ng-model="zone"
  class="zone"
  ng-attr-id="{{zone.id}}"
  ng-attr-title="{{zone.name}}"
  ng-style="{
    'width': zone.width,
    'height': zone.height,
    'top': zone.top,
    'left': zone.left,
    'z-index': zone.depth,
    'background-color': zone.backgroundColor,
    'background-image': zone.backgroundImage=='none'?'':('url(' + zone.backgroundImage + ')'),
    'background-repeat': zone.backgroundRepeat,
    'border-width': zone.borderWidth,
    'border-style': zone.borderStyle,
    'border-color': zone.borderColor
  }"
  >
</div>
