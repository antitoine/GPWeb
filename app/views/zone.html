<div
  ng-attr-id="{{zone.id}}"
	ng-attr-title="{{zone.name}}"
	style="
    width: '{{zone.width}}';
    length: '{{zone.length}}';
    top: '{{zone.y}}';
    left: '{{zone.x}}';
    background-color: '{{zone.backgroundColor}}';
		background-image: url('backgroundImage');
    border: '{{zone.border}}';
  "
>
</div>
