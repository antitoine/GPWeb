<accordion>
  <accordion-group is-open="page.open">
    <accordion-heading>
      {{'Pages'|translate}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': page.open, 'glyphicon-chevron-right': !page.open}"></i>
    </accordion-heading>
    <a href="#" class="btn" ng-repeat="page in pages" ng-click="event.preventDefault(); pull(page.name)"><span class="glyphicon glyphicon-file"></span> {{page.title}}</a>
  </accordion-group>
  <accordion-group is-disabled="!configurable"  is-open="configuration.open">
    <accordion-heading>
      {{'Configuration'|translate}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': configuration.open, 'glyphicon-chevron-right': !configuration.open}"></i>
    </accordion-heading>
    <div class="container-fluid">

      <div id="nameConf" class="row" ng-if="configurable && isSet(configurable.name)">
        <input type="text" ng-model="configurable.name"/>
        <div class="separator"></div>
      </div>

      <div class="row">
        <button class="btn btn-default" ng-click="removeZoneHandler()" translate>Delete</button>
        <div class="separator"></div>
      </div>

      <!-- Zone de texte -->
      <div class="row" ng-if="isSet(configurable.text)">
        <label for="textConf" translate>Text</label>
        <textarea name="text" id="textConf" ng-model="configurable.text"></textarea>
      </div>

      <div class="row" ng-if="isSet(configurable.size)">
        <label for="textSizeConf" translate>Text Size</label>
        <input type="text" name="textSize" id="textSizeConf" ng-model="configurable.size"/>
      </div>

      <div class="row" ng-if="isSet(configurable.color)">
        <label for="textColorConf" translate>Text Color</label>
        <input type="color" name="textColor" id="textColorConf" ng-model="configurable.color"/>
      </div>

      <div class="row" ng-if="isSet(configurable.style)">
        <label for="textStyleConf" translate>Text Style</label>
        <div id="textStyleConf">
          <label for="italicStyle" class="italicStyle">
            <input type="radio" name="style" value="italic" id="italicStyle" ng-model="configurable.style"/>
            {{'Italic'|translate}}
          </label><br/>
          <label for="normalStyle" class="normalStyle">
            <input type="radio" name="style" value="normal" id="normalStyle" ng-model="configurable.style"/>
            {{'Normal'|translate}}
          </label><br/>
        </div>
      </div>

      <div class="row" ng-if="isSet(configurable.weight)">
        <label for="textWeightConf" translate>Text weight</label>
        <div id="textWeightConf">
          <label for="boldWeight" class="boldWeight">
            <input type="radio" name="weight" value="bold" id="boldWeight" ng-model="configurable.weight"/>
            {{'Bold'|translate}}
          </label><br/>
          <label for="normalWeight" class="normalWeight">
            <input type="radio" name="weight" value="normal" id="normalWeight" ng-model="configurable.weight"/>
            {{'Normal'|translate}}
          </label><br/>
        </div>
      </div>

      <div class="row" ng-if="isSet(configurable.decoration)">
        <label for="textDecorationConf" translate>Text Decoration</label>
        <select name="textDecoration" id="textDecorationConf" ng-model="configurable.decoration" ng-options="opt for opt in textDecorationOptions" translate></select>
      </div>

      <div class="row" ng-if="isSet(configurable.align)">
        <label for="alignConf">{{'Align'|translate}} <span class="glyphicons glyphicons-align-{{configurable.align}}"></span></label>
        <select name="align" id="alignConf" class="selectpicker" ng-model="configurable.align" ng-options="opt for opt in alignOptions" translate></select>
        <div class="separator"></div>
      </div>
      <!-- Fin zone de texte -->

      <!-- Zone image -->
      <div class="row" ng-if="isSet(configurable.description)">
        <label for="descriptionInput" translate>Description</label>
        <input type="text" name="description" id="descriptionInput" ng-model="configurable.description" translate/>
        <div class="separator"></div>
      </div>

      <div class="row" ng-if="isSet(configurable.imageFile)">
        <label for="imageFileInput" translate>Image</label>
        <input type="file" name="imageFile" id="imageFileInput" file-model="configurable.imageFile" translate/>
        <div class="separator"></div>
      </div>
      <!-- Fin zone image -->

      <div class="row" ng-if="isSet(configurable.backgroundColor)">
        <label><input type="checkbox" ng-model="propertyEnabled.backgroundColor"/> <label for="backgroundColorConf" translate>Background Color</label></label>
        <input ng-if="propertyEnabled.backgroundColor" type="color" name="backgroundColor" id="backgroundColorConf" ng-model="configurable.backgroundColor" ng-value="configurable.backgroundColor"/>
        <div class="separator"></div>
      </div>

      <div class="row" ng-if="isSet(configurable.backgroundImage)">
        <label for="backgroundImageInput" translate>Background Image</label>
        <input type="file" name="backgroundImage" id="backgroundImageInput" file-model="configurable.backgroundImage"/>
        <div class="separator"></div>
      </div>

      <div class="row" ng-if="isSet(configurable.borderWidth)">
        <label for="borderWidthConf" translate>Border Width</label>
        <input type="text" name="borderWidth" id="borderWidthConf" ng-model="configurable.borderWidth"/>
        <div class="separator"></div>
      </div>

      <div class="row" ng-if="isSet(configurable.borderStyle)">
        <label for="borderStyleConf" translate>Border Style</label>
        <select name="borderStyle" id="borderStyleConf" ng-model="configurable.borderStyle" ng-options="opt for opt in borderStyleOptions" translate></select>
        <div class="separator"></div>
      </div>

      <div class="row" ng-if="isSet(configurable.borderColor)">
        <label for="borderColor" translate>Border Color</label>
        <input type="color" name="borderColor" id="borderColor" ng-model="configurable.borderColor" />
        <div class="separator"></div>
      </div>

      <div class="row" ng-if="isSet(configurable.link)">
        <label><input type="checkbox" ng-model="propertyEnabled.link"/> <label for="linkConf" translate>Link</label></label>
        <input ng-if="propertyEnabled.link" type="text" name="backgroundColor" id="linkConf" ng-model="configurable.link" ng-value="configurable.link"/>
        <a href="#" ng-click="event.preventDefault(); selectPageLink()" ng-if="propertyEnabled.link" class="btn btn-default" translate>From my pages</a>
        <div class="separator"></div>
      </div>

      <div class="row" ng-if="isSet(configurable.depth)">
        <label for="depthConf" translate>Depth</label>
        <input type="text" name="depth" id="depthConf" ng-model="configurable.depth"/>
        <div class="separator"></div>
      </div>

      <div class="row" ng-if="isSet(configurable.width)">
        <label for="widthConf" translate>Width</label>
        <input type="text" name="width" id="widthConf" ng-model="configurable.width"/>
      </div>

      <div class="row" ng-if="isSet(configurable.height)">
        <label for="heightConf" translate>Height</label>
        <input type="text" name="height" id="heightConf" ng-model="configurable.height" />
        <div class="separator"></div>
      </div>

      <div class="row" ng-if="isSet(configurable.left)">
        <label for="leftConf" translate>Left</label>
        <input type="text" name="left" id="leftConf" ng-model="configurable.left"/>
      </div>

      <div class="row" ng-if="isSet(configurable.top)">
        <label for="topConf" translate>Top</label>
        <input type="text" name="top" id="topConf" ng-model="configurable.top"/>
      </div

    </div>
  </accordion-group>
</accordion>
