<accordion>
  <accordion-group heading="{{'Pages'|translate}}" is-open="true">
    <h4 translate>Home</h4>
    <h4 translate>Gallery</h4>
    <h4 translate>Catalog</h4>
    <h4 translate>About</h4>
  </accordion-group>
  <accordion-group heading="Configuration" is-disabled="!zone">
    <div class="container-fluid">
      <!-- trouver le ng adaptÃ© -->
      <div class="row">
        <label for="widthInput" translate>Width</label>
        <input type="text" name="width" id="widthInput" ng-model="zone.width"/>
      </div>

      <div class="separator"></div>

      <div class="row">
        <label for="heightInput" translate>Height</label>
        <input type="text" name="height" id="heightInput" ng-model="zone.height" />
      </div>

      <div class="separator"></div>

      <div class="row">
        <label for="leftInput" translate>Left</label>
        <input type="text" name="left" id="leftInput" ng-model="zone.left"/>
      </div>

      <div class="separator"></div>

      <div class="row">
        <label for="topInput" translate>Top</label>
        <input type="text" name="top" id="topInput" ng-model="zone.top"/>
      </div>

      <div class="separator"></div>
      
      <div class="row">
        <label for="depthInput" translate>Depth</label>
        <input type="text" name="depth" id="depthInput" ng-model="zone.depth"/>
      </div>

      <div class="separator"></div>
      
      <div class="row">
        <label for="backgroundColor" translate>Background Color</label>
       <input type="color" name="backgroundColor" id="backgroundColor" ng-model="zone.backgroundColor" />
      </div>

	
	<div class="separator"></div>

      <div class="row">
        <label for="borderInput" translate>Border</label>
        <input type="text" name="border" id="borderInput" ng-model="zone.border"/>
      </div>

      <div class="separator"></div>

      <div class="row">
        <label for="bordureInput">Border Style</label>
        <!-- idem -->
        <select name="bordure" id="bordureInput" ng-click="addBordureHandler()" translate>
          <option value="none" id="bordureNone" >None</option>
          <option value="solid" id="bordureSolid">Solid</option>
          <option value="dotted" id="bordureDotted">Dotted</option>
          <option value="dashed" id="bordureDashed">Dashed</option>
          <option value="double" id="bordureDouble">Double</option>
          <option value="groove" id="bordureGroovee">Groove</option>
          <option value="ridge" id="bordureRidge">Ridge</option>
          <option value="inset" id="bordureInset">Inset</option>
          <option value="outset" id="bordureOutset">Outset</option>
        </select>
      </div>
      <!-- manque police + couleurs (background + text + bordure) + background image + image-->
      <div class="separator"></div>

      <div class="row" ng-show="zone.text">
        <label for="textInput" translate>Text</label>
        <!-- idem-->
        <input type="text" name="text" id="textInput" ng-model="zone.text"/>
      </div>

      <div class="separator"></div>

      <div class="row" ng-show="zone.text">
        <label for="textSizeInput" translate>Text Size</label>
        <input type="text" name="textSize" id="textSizeInput" ng-model="zone.size"/>
      </div>

      <div class="separator"></div>

      <div class="row">
        <label for="textStyleInput" ng-show="zone.text">Text Style</label>
        <div id="textStyleInput" ng-show="zone.text" ng-model="zone.style">
			<input type="radio" name="style" value="italic" id="italic" translate/> <label for="italic">Italic</label><br />
			<input type="radio" name="style" value="oblique" id="oblique" translate/> <label for="oblique">Oblique</label><br />
			<input type="radio" name="style" value="normal" id="normalStyle" translate/> <label for="normalStyle">Normal</label><br />
        </div>
      </div>
      
      <div class="row">
        <label for="textWeightInput" ng-show="zone.text">Text weight</label>
        <div id="textWeightInput" ng-show="zone.text" ng-model="zone.weight">
			<input type="radio" name="weight" value="bold" id="bold" translate/> <label for="bold">Bold</label><br />
			<input type="radio" name="weight" value="normal" id="normalStyle" translate/> <label for="normalStyle">Normal</label><br />
      </div>


      <div class="separator"></div>

      <div class="row">
        <label for="textDecorationInput" ng-show="zone.text" ng-model="zone.decoration">Text Decoration</label>
        <select name="textDecoration" ng-show="zone.text" id="textDecorationInput" ng-click="addTextDecorationHandler()" translate>
          <option value="none" id="textDecorationNone">None</option>
          <option value="inherit" id="textDecorationInherit">Inherit</option>
          <option value="underline" id="textDecorationUnderline">Underline</option>
          <option value="line-through" id="textDecorationLine-through">Line-Through</option>
          <option value="overline" id="textDecorationOverline">Overline</option>
          <option value="blink" id="textDecorationBlink">Blink</option>
        </select>
      </div>

      <div class="separator"></div>

      <div class="row">
        <label for="alignInput" ng-show="zone.text" ng-model="zone.align">Align</label>
        <select name="align" id="alignInput" ng-show="zone.text" ng-click="addTextAlignHandler()" translate>
          <option value="left" id="alignLeft"><span class="glyphicons glyphicons-align-left"></span>Left</option>
          <option value="center" id="alignCenter"><span class="glyphicons glyphicons-align-center"></span>Center</option>
          <option value="right" id="alignRight"><span class="glyphicons glyphicons-align-right"></span>Right</option>
          <option value="justify" id="alignJusify"><span class="glyphicons glyphicons-justify"></span>Justify</option>
        </select>
      </div>

      <div class="separator"></div>

      <!-- manque image file -->
      <div class="row">
        <label for="descriptionInput" ng-show="zone.image">Description</label>
        <input type="text" name="description" id="descriptionInput" ng-show="image" ng-click="addDescriptionHandler()" translate />
      </div>

      <button ng-show="zone"></button>
    </div>
  </accordion-group>
</accordion>
